name: Update Version

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - run: |
          MSG="${{ github.event.head_commit.message }}"
          echo $MSG >> test.txt
      - run: python test.py
      - uses: stefanzweifel/git-auto-commit-action@v4
